# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, Proxy

# A1 is set to be a ConsoleAppender.
log4j.appender.Proxy=org.apache.log4j.ConsoleAppender
# A1 uses PatternLayout.
log4j.appender.Proxy.layout=org.apache.log4j.PatternLayout
log4j.appender.Proxy.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
#log4j.appender.Proxy.layout.ConversionPattern=%-5p [%t] %37c %3x - %m%n